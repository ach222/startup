<!DOCTYPE html>
<!-- Main page; forces the user to login. Otherwise redirects to the play now page. -->
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TinyType: Login</title>
        <link rel="icon" href="/res/img/logo.ico" />
        <link rel="stylesheet" href="/res/css/main.css" />
    </head>

    <body>
        <header>
            <h1>TinyType</h1>
            <nav>
                <menu>
                    <!-- No other pages available until logged in. -->
                    <li><a href="#">Login</a></li>
                    <li><a href="/about.html">About</a></li>
                </menu>
            </nav>
        </header>
        <main>
            <p>
                Get the source code <a href="https://github.com/ach222/startup">here</a>.
            </p>
            <form method="get" action="/game.html">
                <fieldset>
                    <legend>Login</legend>
                    <div>
                        <label for="user-email">Email:</label>
                        <input type="email" id="user-email" name="user-email" placeholder="Email" />
                    </div>
                    <div>
                        <label for="user-password">Password:</label>
                        <input type="password" id="user-password" name="user-password" placeholder="Password" />
                    </div>
                    <div>
                        <a href="/create-account.html">Create an account</a>
                    </div>
                    <div>
                        <input type="submit" value="Login" />
                        <input type="reset" value="Clear" />
                    </div>
                </fieldset>
            </form>
        </main>

        <footer>
            <hr />
            Written by <a href="https://github.com/ach222">Alden Howard</a>. Get the source code <a href="https://github.com/ach222/startup">here</a>.
        </footer>
    </body>
</html>
