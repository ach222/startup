<!DOCTYPE html>
<!-- Main page; forces the user to login. Otherwise redirects to the play now page. -->
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TinyType: Login</title>
        <link rel="icon" href="/res/img/logo.ico" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/res/css/main.css" />
        <link rel="stylesheet" href="/res/css/login.css" />
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-sm bg-body-tertiary">
                <div class="container-fluid">
                    <a href="/" class="navbar-brand">TinyType</a>
                    <div class="navbar-collapse">
                        <ul class="navbar-nav">
                            <!-- No other pages available until logged in. -->
                            <li class="nav-item"><a href="#" class="nav-link active">Login</a></li>
                            <li class="nav-item"><a href="/about.html" class="nav-link">About</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="centered-content">
                <section id="login-container">
                    <form method="get" action="/game.html">
                        <fieldset>
                            <legend>Login</legend>
                            <div class="mb-3">
                                <label class="form-label" for="user-email">Email</label>
                                <input type="email" class="form-control" id="user-email" name="user-email" placeholder="Email" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="user-password">Password</label>
                                <input type="password" class="form-control" id="user-password" name="user-password" placeholder="Password" required />
                            </div>
                            <div>
                                <input type="submit" class="btn btn-primary" value="Login" />
                                <a href="/create-account.html" class="btn btn-link">Create an Account</a>
                            </div>
                        </fieldset>
                    </form>
                </section>

                <section id="get-code">
                    <p>
                        Get the source code <a href="https://github.com/ach222/startup">here</a>.
                    </p>
                </section>
            </div>
        </main>

        <footer>
            <span>
                Written by <a href="https://github.com/ach222">Alden Howard</a>. Get the source code <a href="https://github.com/ach222/startup">here</a>.
            </span>
        </footer>
    </body>
</html>
