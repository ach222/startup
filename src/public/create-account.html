<!DOCTYPE html>
<!-- Allows account creation. -->
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TinyType: Create an Account</title>
        <link rel="icon" href="/res/img/logo.ico" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/res/css/main.css" />
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-sm">
                <div class="container-fluid">
                    <a href="/" class="navbar-brand">TinyType</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-collapse-section" aria-controls="nav-collapse-section" aria-expanded="false" aria-label="Expand navigation bar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="nav-collapse-section">
                        <ul class="navbar-nav">
                            <!-- No other pages available until logged in. -->
                            <li class="nav-item"><a href="/" class="nav-link">Login</a></li>
                            <li class="nav-item"><a href="/about.html" class="nav-link">About</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="centered-content">
            <section class="centered-form-container">
                <form method="get" action="/">
                    <fieldset>
                        <legend>Create an Account</legend>
                        <div class="mb-3">
                            <label class="form-label" for="user-email">Email</label>
                            <input type="email" class="form-control" id="user-email" name="user-email" placeholder="Email" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="user-password">Username</label>
                            <input type="text" class="form-control" id="user-name" name="user-name" placeholder="Username" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="user-password">Password</label>
                            <input type="password" class="form-control" id="user-password" name="user-password" placeholder="Password" required />
                        </div>
                        <div>
                            <input type="submit" class="btn btn-primary" value="Register" />
                            <a href="/" class="btn btn-link">Login instead</a>
                        </div>
                    </fieldset>
                </form>
            </section>
        </main>

        <footer>
            <span>
                Written by <a href="https://github.com/ach222">Alden Howard</a>. Get the source code <a href="https://github.com/ach222/startup">here</a>.
            </span>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
